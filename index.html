    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <title>Portfolio | Bacho</title>
</head>
<body>
    <!-- <header> -->
        <div class="container d-flex justify-content-between align-items-center">
            <div class="d-flex">
                <div class="logo py-3 mt-2"><a href="../index.html">B</a></div>
            </div>
            <div class="navigation">
                <ul class="list-unstyled d-flex align-items-center">
                    <li class='mhover p-2'>
                        <a href="https://bacho093.github.io/Portfolio/" class='navClass home'>Portfolio</a>
                    </li>
                    <li class='mhover p-2'>
                        <a href="https://bacho093.github.io/Portfolio/projects.html" class='navClass'>Projects</a>
                    </li>
                </ul>
            </div>
        </div>
    <!-- </header> -->


    <div class="container">
        <!-- TODO LIST -->
        <div class="main d-flex justify-content-center align-items-center w-100 my-5">
            <div class="form w-50 d-flex justify-content-center flex-column">
                <form action="" method="get" class="addForm position-relative my-2">
                    <input type="text" class='form-control text-secondary' placeholder="ADD TODO...">
                    <button class="btn addbtn"><i class="fas fa-plus"></i></button>
                </form>
    
                <div class="todoList rounded-3 w-100">
                    <ul class="nav border-bottom">
                        <li class="nav-item border-end">
                            <a href="#tasks" class="nav-link active" data-bs-toggle="tab"><i class="fas fa-th-list"></i></a>
                        </li>
                        <li class="nav-item border-start">
                            <a href="#completed" class="nav-link" data-bs-toggle="tab"><i class="far fa-calendar-check"></i></a>
                        </li>
                    </ul>
    
                    <div class="tab-content">
                        <div class="uncompleted tab-pane fade show active" id="tasks">
                        </div>
                        <div class="completed tab-pane fade" id="completed">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END TODO LIST -->
    </div>


<script src="script/script.js"></script>

</body>
</html>
